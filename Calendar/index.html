<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar_top_section">
                <h1></h1>
                <span class="current_day"></span>
                <span class="currrent_month"></span>
                <span class="current_date"></span>
                <span class="current_year"></span>
            </div>

            <div class="calendar_bottom_section">
                <div class="week_days_name">
                    <div class="days_name">Mon</div>
                    <div class="days_name">Tue</div>
                    <div class="days_name">Wed</div>
                    <div class="days_name">Thu</div>
                    <div class="days_name">Fri</div>
                    <div class="days_name">Sat</div>
                    <div class="days_name">Sun</div>
                </div>

                <div class="week_days">
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
